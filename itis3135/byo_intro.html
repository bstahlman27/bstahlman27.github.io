        <h2>BYO Intro</h2>
        <h3 id="heading">Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="introForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required value="Ben Stahlman">

            <input type="text" id="mascot" name="mascot" required value="Blind Seagull">

            <input type="file" id="image" name="image" accept=".png, .jpg" required>
            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" name="caption" required value="Me at the state fair with my family cropped out">
            <label for="personalBg">Personal Background:</label>
            <input type="text" id="personalBg" name="personalBg" required value="My name is Ben and i'm from Apex NC. I came to Charlotte a couple years ago for school. I have a dog that I love very much. In my spare time I like to watch sports, play video games, and play with my dog.">
            <label for="professionalBg">Professional Background:</label>
            <input type="text" id="professionalBg" name="professionalBg" value="I don't have any professional experience apart from my job at Domino's. Nothing in this area.">
            <label for="academicBg">Academic Background: </label>
            <input type="text" id="academicBg" name="academicBg" required value="Current junior here with a concentration in software engineering. I took a couple computer classes in high school but really started getting into it in college.">
            <label for="WebDevBg">Background in Web Development</label>
            <input type="text" id="WebDevBg" name="WebDevBg" required value="None. I've made sites on wix and weebly but nothing by coding.">
            <label for="platform">Primary Computer Platform</label>
            <input type="text" id="platform" name="platform" required value="Windows 11 laptop.">
            <fieldset id="courses">
                <legend>Courses currently taking:</legend>
                <button type="button" onclick="addCourse()">Add Course</button>
            </fieldset>
            <label for="funny">Funny/Interesting Thing:</label>
            <input type="text" id="funny" name="funny" required value="I'm color blind. In my 20 years of life and telling people that, 100% of them point to something and ask me what color it is.">
            <label for="anything-else">Anything else: </label>
            <input type="text" id="anything-else" placeholder="Add something...">
            <label for="check">
                <input type="checkbox" id="check" name="check" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.

            </form>
